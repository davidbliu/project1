<h1>{{ entry.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' poll.id %}" method="post">
{% csrf_token %}
<div>
    <input type="radio" name="choice" id="1" value="1" />
    <label for = "1"> 1 label </label><br />
    <input type="radio" name="choice" id="2" value="2" />
    <label for = "2"> 2 label </label><br />
    <input type="radio" name="choice" id="3" value="3" />
    <label for = "3"> 3 label </label><br />
    <input type="radio" name="choice" id="4" value="4" />
    <label for = "4"> 4 label </label><br />
    <input type="radio" name="choice" id="5" value="5" />
    <label for = "5"> 5 label </label><br />
</div>
<input type="submit" value="Vote" />
</form>
